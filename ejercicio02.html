<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisibilidad y Números</title>
    <script>
        function verificarDivisibilidad() {
            const numero = parseInt(document.getElementById('numero').value, 10);

            if (isNaN(numero) || numero <= 0) {
                alert('Por favor, ingresa un número válido mayor que 0.');
                return;
            }
            let mensajeDivisibilidad = '';
            if (numero % 3 === 0 && numero % 5 === 0) {
                mensajeDivisibilidad = `${numero} es divisible por 3 y 5.`;
            } else if (numero % 3 === 0) {
                mensajeDivisibilidad = `${numero} es divisible por 3.`;
            } else if (numero % 5 === 0) {
                mensajeDivisibilidad = `${numero} es divisible por 5.`;
            } else {
                mensajeDivisibilidad = `${numero} no es divisible por 3 ni por 5.`;
            }

            document.getElementById('resultadoDivisibilidad').innerText = mensajeDivisibilidad;

            let listaDivisibles = '';
            for (let i = 1; i <= numero; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    listaDivisibles += i + ' ';
                }
            }
            document.getElementById('resultadoLista').innerText = `Números divisibles por 3 o 5 del 1 al ${numero}: ${listaDivisibles}`;
        }
    </script>
</head>
<body>
    <h1>Verificar Divisibilidad y Listar Números</h1>
    <form onsubmit="event.preventDefault(); verificarDivisibilidad();">
        <label for="numero">Ingresa un número:</label>
        <input type="number" id="numero" required>
        <br><br>
        <input type="submit" value="Verificar">
    </form>
    <p id="resultadoDivisibilidad"></p>
    <p id="resultadoLista"></p>
</body>
</html>
