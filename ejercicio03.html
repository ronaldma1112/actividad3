<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Factorial</title>
    <script>
        
        function calcularFactorial() {
            
            const numero = parseInt(document.getElementById('numero').value, 10);
            if (isNaN(numero) || numero < 0) {
                alert('Por favor, ingresa un número entero positivo.');
                return;
            }
            let factorial = 1;
            for (let i = 1; i <= numero; i++) {
                factorial *= i;
            }
            document.getElementById('resultado').innerText = `El factorial de ${numero} es ${factorial}.`;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Factorial</h1>
    <form onsubmit="event.preventDefault(); calcularFactorial();">
        <label for="numero">Ingresa un número entero positivo:</label>
        <input type="number" id="numero" required min="0">
        <br><br>
        <input type="submit" value="Calcular Factorial">
    </form>
    <p id="resultado"></p>
</body>
</html>
